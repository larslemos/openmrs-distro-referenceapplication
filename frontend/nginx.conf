# number of worker processes to be used by the Nginx server. In this case, it is set to 1, which means a single worker process will be spawned to handle incoming connections.
worker_processes  1;
user              nobody;

# This block defines the event module configuration, which determines how Nginx handles events such as incoming connections.
# worker_connections 1024; sets the maximum number of simultaneous connections that each worker process can handle.
# multi_accept off; disables the acceptance of multiple connections at once, ensuring that each worker process accepts connections one at a time.

events {
  worker_connections  1024;
  multi_accept        off;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  tcp_nopush    on;
  tcp_nodelay   on;
  sendfile      on;

  keepalive_timeout  65;

  server {
    listen  80;
    root    /usr/share/nginx/html;
    index   index.html;

    # redirect to home
    location = / {
      return 301 /home;
    }

    # never cache the importmap
    location ~* importmap\.json$ {
      expires -1d;
      try_files $uri =404;
    }

    # handle anything with a "." that's not an HTML
    # assume it's a static file
    location ~* \.(?!html?)[^.]+$ {
      expires 6M;
      try_files $uri =404;
    }

    # any other URL should serve the single page
    location / {
      expires -1d;
      try_files /index.html =404;
    }
  }
 }
